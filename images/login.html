<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <h1> Login</h1>
    <form action="index.php" method="post" autocomplete="off">
      
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" placeholder="Enter your email" name="username" pattern=".+@gmail.com" maxlength="30"
          required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="log_password" minlength="8" maxlength="16"
          placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
      </div>
      <div class="form-group">
        <a href="">Forget password?</a>
      </div>
      <div class="form-group">
        <input type="submit" id="submit" value="Submit" name="login"/>
        <span id="account"><a href="registration.html">Create Account</a></span>
      </div>
    </form>
  </div>
</body>

</html>
